{% extends 'shop/basic.html' %}

{% block title%} Checkout - My Awesome Cart{% endblock %}

{% block body %}

<div class="container">
    <div class="col">
        <h2>Step 1 - My Awesome Cart Express Checkout - Review Your Cart Items</h2>

        <div class="my-4">
            <ul class="list-group" id="items">

            </ul>
        </div>
    </div>

    <div class="col my-4">

        <h2>Step 2 - Enter Address & Other Details</h2>

        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" name="name" id="inputEmail4" class="form-control"
                        placeholder="Enter Your Email">
                </div>
            </div>

            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" name="address" id="inputAddress" class="form-control" placeholder="1234 Main St">
            </div>

            <div class="form-group">
                <label for="inputAddress2">Address</label>
                <input type="text" name="address" id="inputAddress2" class="form-control"
                    placeholder="Apartment, Studio, Or Floor">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" name="inputCity" id="inputCity" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" name="inputState" id="inputState" class="form-control">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" name="inputZip" id="inputZip" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone">Phone Number</label>
                <input type="tel" name="inputPhone" id="inputPhone" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>

    </div>
</div>
{% endblock %}


{% block js %}

<script>
    if (localStorage.getItem('cart') == null) {
        cart = {};
    }
    else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }

    var sum = 0;

    if ($.isEmptyObject(cart)) {
        myStr = "<p> Your cart is Empty !! Please add some items before checking out!</p>";
        $('#items').append(myStr);
    }

    for (item in cart) {
        let name = cart[item][1];
        let qty = cart[item][0];

        sum = sum + qty;

        myStr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                   ${name}
                    <span class="badge badge-primary badge-pill">${qty}</span>
                </li>`;

        $('#items').append(myStr);
    }

    document.getElementById('cart').innerHTML=sum;
</script>

{% endblock %}
